<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociebite - List Product</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="list-product.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Sociebite</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Back to Marketplace</a>
            </div>
        </nav>
    </header>

    <main class="list-product-page">
        <div class="form-container">
            <h1>List a New Product</h1>
            <form id="listProductForm">
                <div class="form-group">
                    <label for="productName">Product Name*</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-group">
                    <label for="productDescription">Description*</label>
                    <textarea id="productDescription" rows="4" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Price (â‚¬)*</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Quantity Available*</label>
                        <input type="number" id="productQuantity" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="productImage">Product Image</label>
                    <input type="file" id="productImage" accept="image/*">
                </div>


                <div class="form-row">
                    <div class="form-group">
                        <label for="availableFrom">Available From*</label>
                        <input type="datetime-local" id="availableFrom" required>
                    </div>
                    <div class="form-group">
                        <label for="availableUntil">Available Until*</label>
                        <input type="datetime-local" id="availableUntil" required>
                    </div>
                </div>

                <button type="submit" class="submit-button">List Product</button>
            </form>
        </div>
    </main>

    <script src="list-product.js"></script>
</body>
</html>
